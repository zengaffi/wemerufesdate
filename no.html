<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./no_style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Bisch ganz sicher?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.tenor.com/P285-2vH5FYAAAAi/alone-lonely.gif" alt="Sad animated illustration">
            </div>

            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage_yes()">nei</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">ja</button>
                <script>
                    function nextPage_yes() {
                        window.location.href = "index.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;   
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
